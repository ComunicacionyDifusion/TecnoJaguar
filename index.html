<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoJaguar</title>
    <link rel="stylesheet" href="principal.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="cintillo final 50 aniversario mejorado.png" alt="TecnoJaguar Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="inicio" class="btn btn-outline-light">
                            <i class="fas fa-home"></i> Inicio
                        </button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón de Contacto -->
                        <div class="contact-container">
                            <button id="contacto" class="btn btn-outline-light">
                                <i class="fas fa-share-alt"></i> Contacto
                            </button>
                            <div id="socials" class="social-container" style="display: none;">
                                <a href="http://www.facebook.com/tecnologicode.tuxtepec" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                                <a href="https://www.instagram.com/tecnm_tuxtepec" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                                <a href="https://wa.me/+522871104437" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                                <a href="https://www.youtube.com/@tecnologiconacionaldemexic7515" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                                <a href="https://x.com/ittuxtepec" target="_blank"><i class="fab fa-twitter"></i> X (Twitter)</a>
                                <a href="https://www.tiktok.com/@tecnmcampustuxtepec?lang=es" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de TecnoJaguar -->
    <section class="hero">
        <h1>TecnoJaguar</h1>
    </section>
    
    <!-- Imagen de marca de agua centrada -->
    <img src="Logo 50 Aniversario con contorno.png" alt="Marca de Agua" class="watermark">

    <!-- Botón para abrir el chatbot -->
    <button id="chatbot" class="btn btn-outline-light">
        <i class="fas fa-robot"></i> IA Chatbot
    </button>
    
    <!-- Contenedor del chatbot -->
    <div id="chat-container" style="display: none;">
        <div id="chat-body" style="height: 300px; overflow-y: auto;"></div>
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." />
        <button id="send-btn">Enviar</button>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('inicio').addEventListener('click', function () { 
            window.location.assign("index.html"); 
        }); 

        document.getElementById('contacto').addEventListener('click', function () {
            let socialBox = document.getElementById("socials");
            socialBox.style.display = socialBox.style.display === "none" ? "block" : "none";
        });

        document.getElementById('chatbot').addEventListener('click', function () {
            let chatBox = document.getElementById("chat-container");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        });
    </script>

</body>
</html>
