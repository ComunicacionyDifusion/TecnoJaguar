    <!-- Sección de TecnoJaguar -->

    <!-- Imagen de marca de agua centrada -->
    <img src="Logo 50 Aniversario con contorno.png" alt="Marca de Agua" class="watermark">

    <!-- Contenedor del chatbot -->
    <div id="chat-container" style="display: none;">
        <div id="chat-body" style="height: 300px; overflow-y: auto;"></div>
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." />
        <button id="send-btn">Enviar</button>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('inicio').addEventListener('click', function () { 
            window.location.href = "index.html"; 
        }); 

        document.getElementById('contacto').addEventListener('click', function () {
            let socialBox = document.getElementById("socials");
            socialBox.style.display = (socialBox.style.display === "none" || socialBox.style.display === "") ? "block" : "none";
        });

        document.getElementById('chatbot-btn').addEventListener('click', function () {
            let chatBox = document.getElementById("chat-container");
            chatBox.style.display = (chatBox.style.display === "none" || chatBox.style.display === "") ? "block" : "none";
        });

        document.addEventListener("DOMContentLoaded", function () {
            function procesarMensaje() {
                let input = document.getElementById('chat-input');
                let mensaje = input.value.toLowerCase().trim();
                let chatBody = document.getElementById('chat-body');

                if (mensaje) {
                    chatBody.innerHTML += `<div><b>Tú:</b> ${mensaje}</div>`;

                    let respuestaEncontrada = "Lo siento, no entiendo la pregunta.";
                    const respuestas = [
                        { keywords: ["carreras", "licenciatura", "ingeniería"], respuesta: `
                            Ofrecemos las siguientes carreras:
                            <ul>
                                <li><a href="#">Ingeniería en Sistemas Computacionales</a></li>
                                <li><a href="#">Ingeniería en Informática </a></li>
                                <li><a href="#">Ingeniería en Electrónica</a></li>
                                <li><a href="#">Ingeniería en Electromecánica</a></li>
                                <li><a href="#">Ingeniería en Gestión Empresarial</a></li>
                                <li><a href="#">Ingeniería Civil</a></li>
                                <li><a href="#">Ingeniería en Bioquimica</a></li>
                                <li><a href="#">Ingeniería en Desarrollo de Aplicaciones</a></li>
                                <li><a href="#">Licenciatura en Contador Publico</a></li>
                                <li><a href="#">Licenciatura en Administración</a></li>
                            </ul>` },
                        { keywords: ["hola", "buenas", "saludos"], respuesta: "¡Hola! Soy TecnoJaguar, ¿en qué puedo ayudarte? 😊" },
                        { keywords: ["gracias", "thanks"], respuesta: "¡De nada! 😊" },
                        { keywords: ["adiós", "bye"], respuesta: "¡Hasta luego! 😊" },
                        { keywords: ["especialidad"], respuesta: "Si contamos con una especialidad de Semiconductores" },   
                        { keywords: ["contacto", "redes sociales", "contactar"], respuesta: `
                    <div class="dropdown">
                        <button class="btn btn-primary">Síguenos en Nuestras Redes Sociales</button>
                        <div class="dropdown-content">
                            <a href="http://www.facebook.com/tecnologicode.tuxtepec" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                            <a href="https://wa.me/+522871104437" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                            <a href="https://x.com/ittuxtepec" target="_blank"><i class="fab fa-twitter"></i> X (Twitter)</a>
                            <a href="https://instagram.com/tecnm_tuxtepec" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                            <a href="https://tiktok.com/@tecnmcampustuxtepec" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                            <a href="https://www.youtube.com/@tecnologiconacionaldemexic7515" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                        </div>
                    </div>` 
                },
                { keywords: ["examen de admisión","examen de admision"], respuesta: "el simulacro se llevara acabo el 17 de julio del 2025 y posteriormente el dia 18 de julio del presente año se llevara el examen" }, 
                { keywords: ["curso de homogeneizacion"], respuesta: `
                            Nuestro curso se llevará en dos modalidades: Escolarizada y Sabatina. ¿Qué modalidad llevaras?
                            <br>
                            <button class="btn btn-primary" onclick="responderCurso('Escolarizada')">📚 Escolarizada</button>
                            <button class="btn btn-success" onclick="responderCurso('Sabatina')">📆 Sabatina</button>
                        ` },
                        { keywords: ["pagos", "costos"], respuesta: `
                            Los pagos disponibles son:
                            <ul>
                                <li><i class="fas fa-file-invoice-dollar"></i> Ficha de Admisión</li>
                                <li><i class="fas fa-book"></i> Curso de Homogeneización</li>
                                <li><i class="fas fa-university"></i> Inscripción</li>
                            </ul>` },
                        { keywords: ["ficha de admision"], respuesta: `
                            La ficha de admisión tiene un costo de $900.00 MXN (Para ambas modalidades).
                            <br>
                            <button class="btn btn-primary" onclick="responderPago('Ficha de Admisión')">📄 Pagar Ficha de Admisión</button>
                        ` },
                        { keywords: ["curso de homogeneizacion"], respuesta: `
                            El curso de homogeneización tiene un costo de $1,500.00 MXN(Escolarizado) y $1,000(Escolarizado-Sabatino).
                            <br>
                            <button class="btn btn-success" onclick="responderPago('Curso de Homogeneización')">📚 Pagar Curso de Homogeneización</button>
                        ` },
                        { keywords: ["inscripcion"], respuesta: `
                            La inscripción tiene un costo de $2,100MXN (Escolarizado) y $3,500.00 MXN (Escolarizado-Sabatino).
                            <br>
                            <button class="btn btn-warning" onclick="responderPago('Inscripción')">🎓 Pagar Inscripción</button>
                        ` },

                {keywords: ["Curso de Induccion"], respuesta: "El curso se llevara se llevará a cabo de manera PRESENCIALMENTE del 21 al 25 de Julio del 2025, te invitamos que estes al pendiente en nuestras redes sociales."
                },

                    ];

                    for (let item of respuestas) {
                        if (item.keywords.some(keyword => mensaje.includes(keyword))) {
                            respuestaEncontrada = item.respuesta;
                            break;
                        }
                    }

                    setTimeout(() => {
                        chatBody.innerHTML += `<div><b>IA:</b> ${respuestaEncontrada}</div>`;
                        chatBody.scrollTop = chatBody.scrollHeight;
                    }, 500);
                }
                input.value = '';
                input.focus();
            }

            document.getElementById('send-btn').addEventListener('click', procesarMensaje);
            document.getElementById('chat-input').addEventListener('keydown', function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    procesarMensaje();
                }
            });
        });
    </script>
</body>
</html>
